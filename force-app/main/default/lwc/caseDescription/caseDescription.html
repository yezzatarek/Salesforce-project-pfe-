<template>
    <!-- Modal for Close confirm -->
    <template if:true={ModalCloseActive}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-03" aria-modal="true"
            aria-describedby="modal-content-id-3" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close">
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="false">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>

                    </button>
                    <h2 id="modal-heading-03" class="slds-modal__title slds-hyphenate">Close Claim</h2>

                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3"
                    style="text-align: center;">
                    <p>Are you sure you want to close this Claim?</p>

                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleModalCloseCancelButton}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleModalCloseButton}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- END Modal for Close confirm -->
    <!-- Modal for delete confirm -->
    <template if:true={ModalDeleteActive}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close">
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="false">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>

                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Delete Claim</h2>

                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1"
                    style="text-align: center;">
                    <p>Are you sure you want to delete this Claim?</p>

                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleModalCancelButton}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleModalDeleteButton}>Delete</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- END Modal for delete confirm -->

    <!-- Modal for Transmit confirm -->
    <template if:true={ModalTransmitActive}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close">
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="false">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>

                    </button>
                    <h2 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Transmit Claim</h2>

                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2"
                    style="text-align: center;">
                    <p>Are you sure you want to Transmit this Claim?</p>

                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleModalTransmitCancelButton}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleModalTransmitTransmiteButton}>Transmit</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>


    <!-- END Modal for Transmit confirm -->
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="utility:case" alternative-text="Approved" title="Approved">
                    </lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Accounts">
                            <span>Claim Description </span>
                        </a>
                    </h2>
                </div>
                <!--
                <div class="slds-no-flex">
                    <a href={editUrl} onclick={handleClick} name="edit" >
                    <button class="slds-button slds-button_neutral">Edit</button>
                    </a>
                </div>
            -->
                <template if:true={informationLoaed}> 
                    <template if:false={isClosedCase}>
                    <div class="slds-no-flex">
                        <button class="slds-button slds-button_neutral slds-button_destructive" onclick={handleCloseCase}
                            name="delete" style="background-color: grey; border-color : grey ; margin-right:3px;">Close</button>
                    </div>
                </template>
                    <div class="slds-no-flex">
                        <button class="slds-button slds-button_neutral slds-button_success" onclick={handleTransmit}
                            name="transmit" style="margin-right: 3px;">Transmit</button>
                    </div>
                    <div class="slds-no-flex">
                        <button class="slds-button slds-button_neutral slds-button_destructive" onclick={handleDelete}
                            name="delete">Delete</button>
                    </div>
                    
                </template>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <template for:each={caseInformations.data} for:item="cass" if:true={informationLoaed}>
                <div class="slds-grid" key={cass.CaseNumber}>

                    <div class="slds-col slds-size_2-of-3">
                        <div class="row"> Number :{cass.CaseNumber} </div>
                        <div class="row"> Subject : {cass.Subject}</div>
                        <div class="row"> Description : {cass.Description}</div>
                    </div>
                    <div class="sls-col slds-size_1-of-3">
                        <div class="row"> Origin : {cass.Origin} <br /> </div>
                        <div class="row"> Priority : {cass.Priority} <br /> </div>
                        
                        <div class="row"> Date : {CDate} <br /> </div>
                        <div class="row"> Time : {CTime} <br /> </div>
                        <div class="row">
                            <template for:each={Adresss.data} for:item="aress">
                                <ul key={aress.Street__c}>
                                    <li>Adress: {aress.Adresse__c}</li>
                                    <li> Street: {aress.Street__c}</li>
                                    <li> City: {aress.City__c} </li>
                                    
                                    <li> State: {aress.State__c} </li>
                                    
                                </ul>
                            </template>

                        </div>

                        <button class="slds-button slds-button_brand" onclick={hanleSendLocation} value={cass.Local__c} style="margin-top: 10%;">
                            Show on Map </button>

                    </div>


                </div>
            </template>
            <template if:false={informationLoaed}>
                <img src={EmptySpace}>
            </template>

        </div>
        <div class="slds-card__body slds-card__body_inner" if:false={informationLoaed}>
        </div>


    </article>
</template>
