<template>
    <div class="c-container">


        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:case" alternative-text="Case" title="Case">

                        </lightning-icon>

                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="cases">
                                <span>Claims</span>
                            </a>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                        <button class="slds-button slds-button_neutral" onclick={handleAllCases}>All Claims</button>
                    </div>


                </header> 
            </div>
            <div>
                <lightning-input name="enter-search" type="search" onchange={handleSearch}>
                </lightning-input>
            </div>
            <div class="slds-card__body slds-scrollable_y" style="height:10rem;">

                <table
                    class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout"
                    role="grid">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Name">Claim Number</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Company">Subject</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Title">Status</div>
                            </th>

                        </tr>
                    </thead>
                    <tbody>


                        <!-- display cases from account selection-->
                        <template for:each={filteredCases.data} for:item="cas" if:false={searchEnable}>
                            <tr class="slds-hint-parent" key={cas.CaseNumber}>
                                <th scope="row">
                                    <div class="slds-truncate" title="">
                                        <button class="slds-button" onclick={hanleClick} value={cas.CaseNumber}
                                            name={cas.Local__c}> {cas.CaseNumber} </button>
                                    </div>

                                </th>

                                <td role="gridcell">
                                    <div class="slds-truncate" title=""> {cas.Subject}</div>
                                </td>

                                <td role="gridcell">
                                    <div class="slds-truncate" title="">{cas.Status}</div>
                                </td>

                            </tr>
                        </template>
                        <!-- display cases from search selection-->
                        <template for:each={searchedCases.data} for:item="cas" if:true={searchEnable}>
                            <tr class="slds-hint-parent" key={cas.CaseNumber}>
                                <th scope="row">
                                    <div class="slds-truncate" title="">
                                        <button class="slds-button" onclick={hanleClick} value={cas.CaseNumber}
                                            name={cas.Local__c}> {cas.CaseNumber} </button>
                                    </div>

                                </th>

                                <td role="gridcell">
                                    <div class="slds-truncate" title=""> {cas.Subject}</div>
                                </td>

                                <td role="gridcell">
                                    <div class="slds-truncate" title="">{cas.Status}</div>
                                </td>

                            </tr>
                        </template>

                        <!--show all cases-->
                        <!--
                            <template for:each={cases.data} for:item="cas" >
                                <tr class="slds-hint-parent" key={cas.CaseNumber}>

                                    <th scope="row">
                                        <div class="slds-truncate" title="">
                                            <a href="javascript:void(0);" tabindex="-1"> {cas.CaseNumber} </a>
                                        </div>
                                    </th>

                                    <td role="gridcell">
                                        <div class="slds-truncate" title=""> {cas.Subject}</div>
                                    </td>

                                    <td role="gridcell">
                                        <div class="slds-truncate" title="">{cas.Status}</div>
                                    </td>

                                </tr>
                            </template>
                        -->

                    </tbody>
                </table>
                <!-- </div> -->
            </div>

        </article>
        <!-- </template> -->
    </div>

</template>
