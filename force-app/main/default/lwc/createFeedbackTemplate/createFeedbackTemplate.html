<template>
    <div class="c-container">
        <div class="slds-col slds-size_12-of-12">
            <div class="row">
            <article class="slds-card">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="utility:insert_template" alternative-text="description"
                                title="question_feed"  >

                            </lightning-icon>
                        </div> 
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                
                                    <a  href="javascript:void(0);"
                                        class="slds-card__header-link slds-truncate" title="Accounts">
                                        <span> Create New Feedback Tamplate </span>
                                    </a>
                                
                            </h2>
                        </div>
                        
                    </header>
                </div>
            </article>
        </div>
        
            <div class="row">

                
                <lightning-record-form object-api-name={objectApiName} fields={fields} onsuccess={handleSuccess} required >
                </lightning-record-form>

            </div>
        </div>
    </div>
</template>
